<html>
<head>
<title>Bath In Books</title>
<script type="text/javascript"
	src="https://www.google.com/books/jsapi.js"></script>
<script type="text/javascript">
	google.books.load();
	function loadNextBook() {
		alert("Book ISBN not found");
	}
	function bookLoaded() {
		alert("Book found");
	}

	function initialize() {
		var viewer = new google.books.DefaultViewer(document
				.getElementById('viewerCanvas'));
		viewer.load('ISBN:0950187100', loadNextBook, bookLoaded)
	}

	google.books.setOnLoadCallback(initialize);
</script>
</head>
<body>
	<div id="viewerCanvas" style="width: 600px; height: 500px"></div>
</body>
</html>
